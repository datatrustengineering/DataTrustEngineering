<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="960" height="320" viewBox="0 0 960 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">EMM 2.0 Flow</title>
  <desc id="desc">Source → Metadata Repo → GraphRAG → Lineage Certification. Placeholder for EMM 2.0 flow diagram.</desc>

  <!-- Background -->
  <rect x="0" y="0" width="960" height="320" fill="white" stroke="none"/>

  <!-- Header -->
  <text x="20" y="36" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="600">EMM 2.0 Flow — Source → Metadata Repo → GraphRAG → Lineage Certification</text>
  <text x="20" y="60" font-family="Inter, Arial, sans-serif" font-size="14" fill="#555">Diagram: EMM 2.0 flow (TBD, submit SVG updates to /docs/assets/)</text>

  <!-- Swimlane labels -->
  <text x="20" y="100" font-family="Inter, Arial, sans-serif" font-size="12" fill="#444">Integration</text>
  <text x="260" y="100" font-family="Inter, Arial, sans-serif" font-size="12" fill="#444">Storage</text>
  <text x="500" y="100" font-family="Inter, Arial, sans-serif" font-size="12" fill="#444">Democratization</text>
  <text x="740" y="100" font-family="Inter, Arial, sans-serif" font-size="12" fill="#444">Use</text>

  <!-- Boxes -->
  <!-- Source Systems -->
  <rect x="20" y="120" rx="14" ry="14" width="200" height="80" fill="#f5f7ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="40" y="150" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600">Source Systems</text>
  <text x="40" y="172" font-family="Inter, Arial, sans-serif" font-size="12" fill="#333">Pipelines • Kafka • ETL</text>

  <!-- Metadata Repo -->
  <rect x="260" y="120" rx="14" ry="14" width="200" height="80" fill="#f0fff4" stroke="#10b981" stroke-width="2"/>
  <text x="280" y="150" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600">Metadata Repo</text>
  <text x="280" y="172" font-family="Inter, Arial, sans-serif" font-size="12" fill="#333">Neo4j • Neptune • Cosmos DB</text>

  <!-- GraphRAG -->
  <rect x="500" y="120" rx="14" ry="14" width="200" height="80" fill="#fff7ed" stroke="#fb923c" stroke-width="2"/>
  <text x="520" y="150" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600">GraphRAG</text>
  <text x="520" y="172" font-family="Inter, Arial, sans-serif" font-size="12" fill="#333">Semantic search • enrichment</text>

  <!-- Lineage Certification -->
  <rect x="740" y="120" rx="14" ry="14" width="200" height="80" fill="#fdf2f8" stroke="#ec4899" stroke-width="2"/>
  <text x="760" y="150" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600">Lineage Certification</text>
  <text x="760" y="172" font-family="Inter, Arial, sans-serif" font-size="12" fill="#333">Compliance • scoring • alerts</text>

  <!-- Arrows -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#111"/>
    </marker>
  </defs>

  <line x1="220" y1="160" x2="260" y2="160" stroke="#111" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="460" y1="160" x2="500" y2="160" stroke="#111" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="700" y1="160" x2="740" y2="160" stroke="#111" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Footnote -->
  <text x="20" y="280" font-family="Inter, Arial, sans-serif" font-size="12" fill="#666">MIT-licensed • Contribute updates to /docs/assets/emm2-flow.svg</text>
</svg>
