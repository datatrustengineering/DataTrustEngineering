    <rect x="0" y="0" width="70" height="50" rx="6" fill="#eef2ff" stroke="#3b82f6" stroke-width="2"/>
    <rect x="8" y="10" width="70" height="50" rx="6" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
    <rect x="16" y="20" width="70" height="50" rx="6" fill="#fff7ed" stroke="#fb923c" stroke-width="2"/>
    <rect x="24" y="30" width="70" height="50" rx="6" fill="#fdf2f8" stroke="#ec4899" stroke-width="2"/>
  </g>

  <!-- Main Text -->
  <text x="140" y="85" font-family="Inter, Arial, sans-serif" font-size="42" font-weight="700" fill="#111">
    EMM2.0
  </text>

  <!-- Tagline -->
  <text x="140" y="125" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="500" fill="#444">
    Enterprise Metadata Management 2.0
  </text>

  <!-- Footer note (tiny) -->
  <text x="300" y="165" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#999">
