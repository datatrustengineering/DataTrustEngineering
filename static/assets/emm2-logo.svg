<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="180" viewBox="0 0 600 180" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">EMM2.0 Logo</title>
  <desc id="desc">Logo for Enterprise Metadata Management 2.0, with card catalog inspired icon and text</desc>

  <!-- Background -->
  <rect width="600" height="180" fill="white"/>

  <!-- Icon: stacked cards to suggest metadata catalog -->
